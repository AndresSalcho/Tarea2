<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stylesheets/registro.css">
    <title>JDS -Registro-</title>
</head>
<body>
    <div class="form">
        <form id="fromReg">
            <p class="texto">Cedula:<br><br><input type="text" id="ced" placeholder="" required></p>
            <p class="texto">Nombre:<br><br><input type="text" id="nom" required></p>
            <p class="texto">Apellidos:<br><br><input type="text" id="ape" required></p>
            <p class="texto">Email:<br><br><input type="email" id="em" required></p>
            <p class="texto">Contraseña:<br><br><input type="password" id="pas1" required></p>
            <p class="texto">Repetir Contraseña:<br><br><input type="password" id="pas2" required></p>
            <p class="texto">Telefono:<br><br><input type="tel" id="tel" required></p>
            <p class="texto">Residencia:<br><br><input type="text" id="res" required></p>
            
            <button type="submit"><p class="text">Registrarme</p></button>
        </form>
    </div>
    <script type="module" src="Scripts/registro.js"></script>
</body>
</html>
